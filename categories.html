---
layout: page
permalink: /categories/
title: Categories
---

{% for category in site.categories %}
  <h3>{{ category_name | capitalize }}</h3>
  <a name="{{ category_name | slugize }}"></a>
  <ul>
    {% for post in site.categories[category_name] %}
      <li><a href="{{ post.url }}">{{post.title}}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
